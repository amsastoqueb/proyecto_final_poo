<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arborizadora Avanza</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="programa.js" defer></script>
    <style>
        /* Estilos básicos del menú desplegable */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            display: block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
        }
        nav ul li:hover {
            background-color: #256428;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #2e7d32;
            min-width: 150px;
            z-index: 1000;
        }
        nav ul li ul li a {
            padding: 10px;
        }
        nav ul li:hover ul {
            display: block;
        }

        /* Estilos para el mapa */
        #map {
            height: 600px;
            width: 100%;
            margin: 20px 0;
        }

        /* Botones del mapa */
        .map-buttons {
            margin: 10px 0;
            display: flex;
            gap: 10px;
        }
        .map-buttons button {
            padding: 10px 15px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .map-buttons button:hover {
            background-color: #256428;
        }
    </style>
</head>
<body>
    <!-- Encabezado con logo -->
    <header>
        <div class="logo-container">
            <img src="img/logo.jpeg" alt="Logo Arborizadora Alta">
            <h1>ARBORIZADORA ALTA</h1>
        </div>

        <!-- Barra de navegación -->
        <nav>
            <ul>
                <li><a href="index.html" class="activo">Inicio</a></li>
                <li>
                    <a href="#">Equipamientos</a>
                    <ul>
                        <li><a href="parques.html">Parques</a></li>
                    </ul>
                </li>
                <li><a href="problematicas.html">Problemáticas</a></li>
                <li><a href="acerca.html">Acerca de</a></li>
            </ul>
        </nav>
    </header>

    <!-- Portada -->
    <section class="portada">
        <img src="img/portada.jpeg" alt="Portada Arborizadora Alta">
        <div class="texto-portada">
            <h2>ARBORIZADORA ALTA</h2>
        </div>
    </section>

    <!-- Contenido -->
    <main>
        <h3>Bienvenidos a Arborizadora Avanza</h3>
        <p>Un espacio para conocer y mejorar nuestra comunidad.</p>

        <!-- Mapa con botones -->
        <div class="map-buttons">
            <button onclick="verMunicipio()">Ver Bogotá</button>
            <button onclick="verLocalidad()">Ver Ciudad Bolívar</button>
            <button onclick="verBarrio()">Ver Arborizadora Alta</button>
        </div>
        <div id="map"></div>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Arborizadora Avanza. Todos los derechos reservados.</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
